<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alex Besida</title>
        <meta name="Description" content="Alex Besida WebPage">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mobile.css" type="text/css" >    
        <link rel="stylesheet" href="desktop.css" type="text/css" >    
        <link rel="stylesheet" href="main.css" type="text/css" >  
        <link rel="stylesheet" href="font.css" type="text/css" >  
        <link rel="stylesheet" href="projects.css" type="text/css" >  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
        <script src="main.js"></script>  
    </head>
    <body id="body" onload="PageLoaded()" onresize="PageResized()" onscroll="Scrolled()">
        <link id="favicon" rel="shortcut icon" href="files/png/SiteIcon.ico">
        <div id="mySidenav" class="sidenav">
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            <div id="page-top" style="position: absolute"></div>
            <div id="top">
                <div id=AlexLogotypeDiv>
                    <p id="LogoType">Projects</p>
                    <img src="files/svg/AlexBesidaLogo.svg" id=HomeLogo alt="Alex Besida Logo"></img>
                </div>
            </div>

            <div class="page" id="note-page">
                <div class="ProjectCard" id="notes">
                    <img src="files/icons/NoteLogo.svg" class="ProjectIcon" id="notes"></img>
                    <p class="ProjectText" id="notes">Notes</p>
                </div>
                <div class="ProjectScreenshot" id="NoteScreenshot"></div>
                <p class="ProjectInfo">Cloud based open source web based Notes app. Save your notes on any device enjoying material design!</p>
            </div>
            
            <div id="navigation">
                <div id=NavBar>
                    <div class="NavBarButtons" id="Home">
                        <img src="files/svg/Home.svg" class="NavText" alt="Home"></img>
                    </div>
                    <div class="NavBarButtons" id="Contact">
                        <img src="files/svg/Contact.svg" class="NavText" alt="Contact"></img>
                    </div>
                </div>
            </div>
        <a id="go-down-button" href="#note-page">
            <img src="files/svg/Arrow-Down.svg" id=go-down-icon alt="Icon"></img>
        </a>    
        </div> 
        <p id="SiteName">Projects</p>
        <a id=NavLogo href="https://alexbesida.github.io">
            <img src="files/svg/AlexBesidaLogo.svg" id=LogoNavBar alt="Home"></img>
        </a>
        <div id="Menu" onclick="activeNav()">
            <img src="files/svg/MenuIcon.svg" id=MenuIcon alt="MenuIcon"></img>
        </div>            
        
    </body>
</html>
