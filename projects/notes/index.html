<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alex Besida</title>
        <meta name="Description" content="Alex Besida WebPage">
        <link id="favicon" rel="shortcut icon" href="files/png/SiteIcon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mobile.css" type="text/css" >    
        <link rel="stylesheet" href="desktop.css" type="text/css" >    
        <link rel="stylesheet" href="main.css" type="text/css" >  
        <link rel="stylesheet" href="font.css" type="text/css" >  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
        <script src="main.js"></script>  
    </head>
    <body onresize="Resized()" onload="PageLoaded()">
        <div id="mySidenav" class="sidenav">
            <a href="#">Projects</a>
        </div>
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            <div id="page-top" style="position: absolute"></div>
            <div id="top">
                <div id=AlexLogotypeDiv>
                    <div class="ProjectCard" id="Notes">
                        <img src="files/icons/NoteLogo.svg" id=NoteLogo class="ProjectIcon" alt="Image"></img>
                        <p class="ProjectText" id="NoteText">Notes</p>
                    </div>        
                </div>
            </div>
            
            <div id="navigation">
                <div id=NavBar>
                    <div class="NavBarButtons" id="Home">
                        <img src="files/svg/Home.svg" class="NavText" alt="Home"></img>
                    </div>
                    <div class="NavBarButtons" id="Contact">
                        <img src="files/svg/Contact.svg" class="NavText" alt="Contact"></img>
                    </div>
                </div>
            </div>    
        </div>
        <a id="go-down-button" href="#project-page">
                <img src="files/svg/Arrow-Down.svg" id=go-down-icon alt="Icon"></img>
        </a> 
        <a id=NavLogo href="#page-top">
            <img src="files/svg/AlexBesidaLogo.svg" id=LogoNavBar alt="Home"></img>
        </a>
        <div id="Menu" onclick="activeNav()">
            <img src="files/svg/MenuIcon.svg" id=MenuIcon alt="MenuIcon"></img>
        </div>            
        
    </body>
</html>
