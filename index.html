<!DOCTYPE html>
<html>
    <head>
        <title>Alex Besida</title>
        <style>
            #LogoType{
                height: auto;
                width:30%;
                position: fixed;
                top: 30%;
                left:35%;
                right: 35%;
            }

            #NavLogo{
                background-color: white;
                position: fixed;
                top: 10px;
                left:10px;
                width:50px;
                height: 50px;
                border-radius: 5px;     
                border: 0px solid;

                animation: md-button-hover-false linear 0.3s;
                box-shadow: 0px 1px 7px rgba(0,0,0,0.05);
            }
            #NavLogo:hover{

                animation: md-button-hover-true linear 0.3s;
                box-shadow: 0px 2px 10px rgba(0,0,0,0.1);

            }

            @keyframes md-button-hover-false{
                from {
                    box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
                }
                to{
                    box-shadow: 0px 1px 7px rgba(0,0,0,0.05);
                }
            }

            @keyframes md-button-hover-true{
                from {
                    box-shadow: 0px 1px 7px rgba(0,0,0,0.05);
                }
                to{
                    box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
                }
            }

            #LogoNavBar{
                position: fixed;
                width: 20px;
                height: 20px;
                top: 25px;
                left: 25px;
            }

            .ScrollWave{
                position: absolute;
                top: 500px;
                left: 0px;
                width: 100%;
            }

            .PageBackground{
                background-color: #222222;
                position: absolute;
                top: 510px;
                left:0px;
                width: 100%;
                height: 300px;
            }

            

            #ComingSoon{
                background-color: black;
                position: absolute;
                top: 650px;
                left:100px;
                width:70px;
                height: 70px;
                border-radius: 5px;     
                border: 0px solid;

                animation: info-box-hover-false linear 0.3s;
                box-shadow: 0px 1px 10px rgba(0,0,0,0.2);
            }
            #ComingSoon:hover{

                animation: info-box-hover-true linear 0.3s;
                box-shadow: 0px 3px 15px rgba(0,0,0,0.6);

            }

            #InfoIcon{
                position: absolute;
                width: 40px;
                height: 40px;
                top: 15px;
                left: 15px;
            }

            #InfoText{
                position: absolute;
                height: 50px;
                top: 660px;
                left: 200px;
            }

            @keyframes info-box-hover-false{
                from {
                    box-shadow: 0px 3px 15px rgba(0,0,0,0.6);
                }
                to{
                    box-shadow: 0px 1px 10px rgba(0,0,0,0.2);
                }
            }

            @keyframes info-box-hover-true{
                from {
                    box-shadow: 0px 1px 10px rgba(0,0,0,0.2);
                }
                to{
                    box-shadow: 0px 3px 15px rgba(0,0,0,0.6);
                }
            }

            #NavBar{
                background-color: white;
                position: fixed;
                top: 10px;
                right: 10px;
                width: 230px;
                height: 50px;
                border-radius: 5px;     
                border: 0px solid;

                animation: nav-bar-hover-false linear 0.3s;
                box-shadow: 0px 1px 7px rgba(0,0,0,0.03);
            }

            #NavBar:hover{
                animation: nav-bar-hover-true linear 0.3s;
                box-shadow: 0px 2px 10px rgba(0,0,0,0.05);
            }

            @keyframes nav-bar-hover-false{
                from {
                    box-shadow: 0px 2px 10px rgba(0,0,0,0.05);
                }
                to{
                    box-shadow: 0px 1px 7px rgba(0,0,0,0.03);
                }
            }

            @keyframes nav-bar-hover-true{
                from {
                    box-shadow: 0px 1px 7px rgba(0,0,0,0.03);
                }
                to{
                    box-shadow: 0px 2px 10px rgba(0,0,0,0.05);
                }
            }

            .NavBarButtons{
                background-color: white;
                position: fixed;
                top: 10px;
                height: 50px;
                border-radius: 5px;     
                border: 0px solid;

                animation: nav-button-hover-false linear 0.3s;
                box-shadow: 0px 1px 7px rgba(0,0,0,0);
            }

            .NavBarButtons:hover{
                animation: nav-button-hover-true linear 0.3s;
                box-shadow: 0px 2px 10px rgba(0,0,0,0.05);
                z-index: 1;
            }

            .NavBarButtons#Home{
                border-top-left-radius: 0px;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                border-bottom-left-radius: 0px;

                right: 10px;
                width: 100px;

            }
            .NavBarButtons#Contact{
                border-top-left-radius: 5px;
                border-top-right-radius: 0px;
                border-bottom-right-radius: 0px;
                border-bottom-left-radius: 5px;

                right: 110px;
                width: 130px;

            }

            @keyframes nav-button-hover-false{
                from {
                    box-shadow: 0px 2px 10px rgba(0,0,0,0.05);
                }
                to{
                    box-shadow: 0px 1px 7px rgba(0,0,0,0);
                }
            }

            @keyframes nav-button-hover-true{
                from {
                    box-shadow: 0px 1px 7px rgba(0,0,0,0);
                }
                to{
                    box-shadow: 0px 2px 10px rgba(0,0,0,0.05);
                }
            }

            p.NavText{
                text-align: center;
                top: 50%;
            }


        </style>
    </head>
    <body>
        <link id="favicon" rel="shortcut icon" href="png/SiteIcon.png">
        <img src="svg/AlexBesidaLogotype.svg" id=LogoType></img>

        <rectangle class="PageBackground" id="Page1"></rectangle>
        <img src="svg/ScrollWave.svg" class="ScrollWave"></img>

        <div id="ComingSoonPage">
            <div id=ComingSoon>
                <img src="svg/Info.svg" id=InfoIcon></img>
            </div> 
            <img src="svg/InfoText.svg" id=InfoText></img>
        </div>
        


        <div id=NavLogo>
            <img src="svg/AlexBesidaLogo.svg" id=LogoNavBar></img>
        </div>

        <div id=NavBar>
            <div class="NavBarButtons" id="Home">
                <p class="NavText">HOME</p>
            </div>
            <div class="NavBarButtons" id="Contact">
                <p class="NavText">CONTACT</p>
            </div>
        </div>

        
    </body>
</html>
