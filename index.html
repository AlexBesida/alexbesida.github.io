<!DOCTYPE html>
<html>
    <head>
        <title>Alex Besida</title>
        <style>
            #LogoType{
                height: auto;
                width:30%;
                position: fixed;
                top: 30%;
                left:35%;
                right: 35%;
            }

            #NavBar{
                background-color: white;
                position: fixed;
                top: 10px;
                left:10px;
                width:50px;
                height: 50px;
                border-radius: 5px;     
                border: 0px solid;

                animation: md-button-hover-false linear 0.3s;
                box-shadow: 0px 1px 7px rgba(0,0,0,0.05);
            }
            #NavBar:hover{

                animation: md-button-hover-true linear 0.3s;
                box-shadow: 0px 2px 10px rgba(0,0,0,0.1);

            }

            @keyframes md-button-hover-false{
                from {
                    box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
                }
                to{
                    box-shadow: 0px 1px 7px rgba(0,0,0,0.05);
                }
            }

            @keyframes md-button-hover-true{
                from {
                    box-shadow: 0px 1px 7px rgba(0,0,0,0.05);
                }
                to{
                    box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
                }
            }

            #LogoNavBar{
                position: fixed;
                width: 20px;
                height: 20px;
                top: 25px;
                left: 25px;
            }

            .ScrollWave{
                position: absolute;
                top: 500px;
                left: 0px;
                width: 100%;
            }

            .PageBackground{
                background-color: #222222;
                position: absolute;
                top: 510px;
                left:0px;
                width: 100%;
                height: 300px;
            }

            

            #ComingSoon{
                background-color: black;
                position: absolute;
                top: 650px;
                left:10%;
                width:70px;
                height: 70px;
                border-radius: 5px;     
                border: 0px solid;

                animation: info-box-hover-false linear 0.3s;
                box-shadow: 0px 1px 10px rgba(0,0,0,0.2);
            }
            #ComingSoon:hover{

                animation: info-box-hover-true linear 0.3s;
                box-shadow: 0px 3px 15px rgba(0,0,0,0.6);

            }

            #InfoIcon{
                position: absolute;
                width: 40px;
                height: 40px;
                top: 15px;
                left: 15px;
            }

            #InfoText{
                position: absolute;
                height: 50px;
                top: 660px;
                left: 230px;
            }

            @keyframes info-box-hover-false{
                from {
                    box-shadow: 0px 3px 15px rgba(0,0,0,0.6);
                }
                to{
                    box-shadow: 0px 1px 10px rgba(0,0,0,0.2);
                }
            }

            @keyframes info-box-hover-true{
                from {
                    box-shadow: 0px 1px 10px rgba(0,0,0,0.2);
                }
                to{
                    box-shadow: 0px 3px 15px rgba(0,0,0,0.6);
                }
            }

        </style>
    </head>
    <body>
        <link id="favicon" rel="shortcut icon" href="png/SiteIcon.png">
        <img src="svg/AlexBesidaLogotype.svg" id=LogoType></img>

        <rectangle class="PageBackground" id="Page1"></rectangle>
        <img src="svg/ScrollWave.svg" class="ScrollWave"></img>

        <div id="ComingSoonPage">
            <div id=ComingSoon>
                <img src="svg/Info.svg" id=InfoIcon></img>
            </div> 
            <img src="svg/InfoText.svg" id=InfoText></img>
        </div>
        


        <div id=NavBar>
            <img src="svg/AlexBesidaLogo.svg" id=LogoNavBar></img>
        </div>
    </body>
</html>
